
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;

        canvas {

        #score {

        .controls {
            display: flex;
            flex-direction: column;

            margin-top: 10px;
        }
        .controls-row {
            display: flex;

        .controls button {

</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div class="controls-row">
            <button id="up">ğŸ‘†</button>
        </div>
        <div class="controls-row">
            <button id="left">ğŸ‘ˆ</button>
            <button id="down">ğŸ‘‡</button>
            <button id="right">ğŸ‘‰</button>
        </div>
        <div class="controls-row">
            <button id="space">ã€S P A C Eã€‘</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameStarted = false;
        let gameInterval;

        document.addEventListener('keydown', changeDirection);
        document.getElementById('left').addEventListener('click', () => setDirection(-1, 0));
        document.getElementById('up').addEventListener('click', () => setDirection(0, -1));
        document.getElementById('right').addEventListener('click', () => setDirection(1, 0));
        document.getElementById('down').addEventListener('click', () => setDirection(0, 1));
        document.getElementById('space').addEventListener('click', checkSpacebar);

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            if ((keyPressed === 37 || keyPressed === 65) && direction.x === 0) setDirection(-1, 0); // å·¦ç®­å¤´æˆ–Aé”®
            if ((keyPressed === 38 || keyPressed === 87) && direction.y === 0) setDirection(0, -1); // ä¸Šç®­å¤´æˆ–Wé”®
            if ((keyPressed === 39 || keyPressed === 68) && direction.x === 0) setDirection(1, 0); // å³ç®­å¤´æˆ–Dé”®
            if ((keyPressed === 40 || keyPressed === 83) && direction.y === 0) setDirection(0, 1); // ä¸‹ç®­å¤´æˆ–Sé”®
        }

        function setDirection(x, y) {
            if (!gameStarted) {
                gameStarted = true;
                gameInterval = setInterval(gameLoop, 100);
            }
            direction = { x, y };
        }

        function checkSpacebar(event) {
            if ((event.keyCode === 32 || event.type === 'click') && score === 3990) { // ç©ºæ ¼é”®æˆ–ç‚¹å‡»
                alert('æ˜¯çš„ ä½ å¡«æ»¡äº†åœºåœ° å¹¶æŒ‰ä¸‹äº†ç©ºæ ¼ æˆä¸ºäº†é€šå…³è´ªåƒè›‡çš„ä¸€å‘˜ ç©å¾—å¼€å¿ƒ');
            } else { alert('åªæ˜¯ä¸€ä¸ªæ²¡æœ‰ç”¨çš„æŒ‰é’®'); }
        }

        function gameLoop() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Wrap around the edges
            if (head.x < 0) head.x = canvas.width / gridSize - 1;
            if (head.x >= canvas.width / gridSize) head.x = 0;
            if (head.y < 0) head.y = canvas.height / gridSize - 1;
            if (head.y >= canvas.height / gridSize) head.y = 0;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = 'å¾—åˆ†: ' + score;
                food = { x: Math.floor(Math.random() * canvas.width / gridSize), y: Math.floor(Math.random() * canvas.height / gridSize) };
                if (score === 3990) {
                    clearInterval(gameInterval);
                    displayMessage();
                }
            } else {
                snake.pop();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function displayMessage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '20px monospace';
            ctx.fillStyle = 'white';
            const message = [
                " ######  ########  #######   ########",
                "##    ##    ##    ##     ##  ##     ## ",
                "##          ##    ##     ##  ##     ## ",
                " ######     ##    ##     ##  ########  ",
                "      ##    ##    ##     ##  ##      ",
                "##    ##    ##    ##     ##  ##      ",
                " ######     ##     #######   ##      ",
				"                                         ",
				"                                         ",
				"                                         ",
                "             è¯·æŒ‰ä¸‹[SPACE]"
            ];
            let index = 0;
            const interval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i <= index; i++) {
                    ctx.fillText(message[i], 10, 30 + i * 20);
                }
                index++;
                if (index === message.length) clearInterval(interval);
            }, 200);
        }

        function displayControls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '20px monospace';
            ctx.fillStyle = 'white';
            const controls = [
                "           æ“ä½œæŒ‰é”®:",
                "           å·¦ç®­å¤´æˆ–Aé”® - å·¦ç§»",
                "           ä¸Šç®­å¤´æˆ–Wé”® - ä¸Šç§»",
                "           å³ç®­å¤´æˆ–Dé”® - å³ç§»",
                "           ä¸‹ç®­å¤´æˆ–Sé”® - ä¸‹ç§»",
                "           æŒ‰ä»»æ„é”®å¼€å§‹æ¸¸æˆ"
            ];
            controls.forEach((line, index) => {
                ctx.fillText(line, 10, 30 + index * 20);
            });
        }

        displayControls();
    </script>
</body>
</html>
